<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Chrome Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

            font-size: large;

<body>
          <div class="container mt-3" style="width: 450px;">
            <h2 class="text-center text-info bg-dark">Covid Data</h2>
            <table class="table table-info table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Country</th>
                    <th>Confirmed</th>
                    <th>Deaths</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="date"></td>
                    <td id="areaName"></td>
                    <td id="latestBy"></td>
                    <td id="deathNew"></td>
                </tr>
                </tbody>
            </table>
        </div>
    
</body>
